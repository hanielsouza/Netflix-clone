<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <!--div para o conteúdo principal do corpo -->
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">BROOKLYN 99</h3>
          <p class="descricao">
            O brilhante e imaturo detetive Jake Peralta precisa aprender a
            seguir as regras e trabalhar em equipe quando um capitão exigente
            assume o comando de seu esquadrão. Assista agora a nova temporada de
            Broklyn 99 que está imperdível
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
  </body>
</html>
